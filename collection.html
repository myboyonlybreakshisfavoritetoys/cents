<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cents collection</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://poems.renj.top/renjfavicon.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles for the body to allow vertical scrolling */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: auto;   /* Allow vertical scrolling */
        }

        /* Body as a flex container for overall layout */
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            background-color: #000; /* Black background */
            color: white;
            font-family: 'Inter', sans-serif;
            padding: 1rem; /* Add overall padding around the main content wrapper */
        }

        /* Custom font family for Inter */
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        /* Custom font family for Cedarville Cursive */
        .font-cedarville {
            font-family: 'Cedarville Cursive', cursive;
        }

        /* Text shadow for better readability of text over images */
        .text-overlay-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Subtle shadow for contrast */
        }

        /* Main content wrapper to control max-width and center everything */
        /* This wrapper now applies the responsive width to the entire page content */
        .main-content-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center contents horizontally within this wrapper */
            flex-grow: 1; /* Allow it to take available space */
            gap: 2rem; /* Space between sections like banner and blog posts */
        }

        /* Banner container for the top image with 16:9 aspect ratio */
        .cents-banner-container {
            position: relative;
            width: 100%; /* Ensures it spans the full width of its parent */
            height: 0; /* Important for aspect ratio trick */
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (9 / 16 * 100) */
            background-image: url('https://poems.renj.top/evermore/morephotos/archive.png'); /* The banner image */
            background-size: cover; /* Ensures the image covers the entire container */
            background-position: center; /* Centers the image within the container */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow */
            overflow: hidden; /* Ensures content stays within rounded corners */
            margin-top: 1rem; /* Add some space from the top of the wrapper */
        }

        /* Wrapper for the navigation and title, centered over the banner image */
        .cents-banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
            text-align: center;
            padding: 1rem;
            gap: 1.5rem; /* Space between nav and title */
        }

        /* Blog Post Card Styling */
        .blog-post-card {
            position: relative;
            width: 100%;
            height: 8rem; /* Adjusted height for a thinner, list-like appearance */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow */
            overflow: hidden; /* Ensure content stays within rounded corners */
            display: flex; /* Use flexbox for centering content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            transition: transform 0.2s ease-in-out; /* Smooth hover effect */
        }

        .blog-post-card:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        .blog-post-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay for text readability */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align content to the bottom */
            align-items: flex-start; /* Align content to the left */
            padding: 1rem; /* Add padding for text from edges */
            text-align: left; /* Ensure text itself is left-aligned */
        }

        /* Responsive adjustments for navigation links */
        @media (min-width: 768px) { /* Applies at Tailwind's 'md' breakpoint and above */
            .main-nav-links {
                font-size: 0.875rem; /* Tailwind's text-sm equivalent */
                line-height: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content Wrapper to control max-width and spacing -->
    <div class="main-content-wrapper max-w-sm sm:max-w-xl lg:max-w-2xl">

        <!-- Main Banner for the Cents Page -->
        <header class="cents-banner-container">
            <div class="cents-banner-overlay">
                <!-- Navigation bar -->
                <nav class="flex justify-around items-center text-white text-xs md:text-sm w-full max-w-xs main-nav-links">
                    
                    <a href="index.html" class="hover:underline">home</a>
                    <a href="collection.html" class="hover:underline">cents</a>
                    <a href="https://poems.renj.top/">poems</a>
                    <a href="https://renj.top/" class="hover:underline">renj</a>
                </nav>

                <!-- Page Title -->
                <h1 class="font-cedarville text-5xl md:text-6xl text-overlay-shadow">
                    cents
                </h1>
            </div>
        </header>

        <!-- Blog Post Entries List (Single Column) -->
        <main class="w-full flex flex-col gap-8">
            <!-- Example Blog Post 1 -->
            <a href="25/0804.html" class="blog-post-card" style="background-image: url('https://placehold.co/1280x720/4A90E2/FFFFFF?text=Post+1+Image');">
                <div class="blog-post-overlay">
                    <h2 class="font-cedarville text-3xl md:text-4xl text-overlay-shadow">
                        for the future me
                    </h2>
                    <p class="font-inter text-sm md:text-base italic text-overlay-shadow">
                        August 4, 2025
                    </p>
                </div>
            </a>

        

    </div>

    <!-- Footer - aligns with the max-w-sm content block -->
    <footer class="w-full flex justify-between items-end text-xs md:text-sm mt-8 max-w-sm sm:max-w-xl lg:max-w-2xl px-4">
        <div class="flex space-x-4">
            <a href="https://www.instagram.com/renjmarkell/" class="hover:underline">INSTAGRAM</a>
                <a href="https://www.facebook.com/marklawrencecaroro" class="hover:underline">FACEBOOK</a>
        </div>
        <div class="text-right flex items-center space-x-2">
            <p>sibulan, <span id="current-time"></span></p>
            <p>&copy; 2025</p>
            <!-- Small logo in the footer with a placeholder fallback -->
            <img src="https://poems.renj.top/renjwhite.png"
                onerror="this.onerror=null; this.src='https://placehold.co/20x20/FFFFFF/000000?text=Logo';"
                alt="Renj Logo"
                class="h-5 w-auto">
        </div>
    </footer>

    <script>
        // Function to update and display the current time in the footer
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12; // Convert to 12-hour format
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes; // Add leading zero for minutes
            const timeString = `${formattedHours}:${formattedMinutes} ${ampm}`;
            document.getElementById('current-time').textContent = timeString;
        }
        updateTime(); // Call the function immediately to set the initial time
        setInterval(updateTime, 60000); // Update the time every minute (60,000 milliseconds)
    </script>
</body>
</html>
